
<!DOCTYPE html>
<html>
<head>
	<title>Goal app</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<a id="back" href="index.html"></a>

	<section id="preview-goal">
	
		<form id="add-goal">
			<label>Titel</label>
			<input id="titel" type="text" name="titel" placeholder="Titel">
			<label>Goal</label>
			<input id="goal" type="text" name="goal" placeholder="goal">
			<label>Amount</label>
			<input id="amount" type="text" name="Amount" placeholder="Amount">
		</form>

		<button id="save">Save</button>
		<button id="clear">clear</button>
	</section>


</body>
 <script type="text/javascript" src="script.js"></script>
</html>
